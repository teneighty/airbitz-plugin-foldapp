<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="FoldApp Interface for Airbitz" />
    <meta charset=utf-8 />
    <!-- link rel="stylesheet" href="../../node_modules/airbitz-libplugin/assets/css/core.css" / -->
    <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.css" /> <!-- Basic stylesheet -->
    <link rel="stylesheet" href="vendors/owl-carousel/owl.theme.css" /> <!-- Default Theme -->
    <link rel="stylesheet" href="css/materialize.css" />
    <style>
      .partner-logo {height: 35px; align-content: center}
    </style>
</head>
<body>
<div class="container-fluid">
    <center class="main">
        <header>
            <!-- img class="brand-logo" src="https://airbitz.co/go/wp-content/uploads/2016/08/starbucks_logo2.png" / -->
            <div class="title-header">Spend Bitcoin at <span class="brand-name"></span></div>
            <div class="title-header-2">&amp; Save <span class="brand-discount"></span></div>
        </header>
        <main class="container-fluid">
            <div id="user-cards" class="owl-carousel owl-theme">
            </div>
            <div class="add-funds">
                <ul class="collapsible" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header active">
                            <div class="add-funds-header">Buy Gift Card</div>
                        </div>
                        <div class="collapsible-body">
                            <ul class="collection add-buttons">

                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h6>This service is provided by</h6>
                        <img class="partner-logo" src="https://airbitz.co/go/wp-content/uploads/2015/12/fold-logo-yellow-text.png"><br />
                        For issues with gift card purchases and refunds, please contact <span class="support-mail-link"></span>
                        <h6>Account Credentials:</h6>
                        <h6><span class="user-creds"></span></h6>
                        <h6>This application is not affiliated with the <span class="brand-name"></span> Corporation</h6>
                        <button id="reset-account" class="material-icons reset-account right">close</button>
                    </div>
                </div>
            </div>
        </footer>
    </center>
</div>
<script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="vendors/owl-carousel/owl.carousel.js"></script>
<script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
